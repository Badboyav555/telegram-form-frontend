<!DOCTYPE html>
<html>
<body>
<h3>Telegram Test</h3>

<input id="msg" placeholder="Type something">
<button onclick="send()">Send</button>

<script>
function send() {
  fetch("telegram-form-worker.badboyav555.workers.dev", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      message: document.getElementById("msg").value
    })
  })
  .then(()=>alert("Sent"))
  .catch(()=>alert("Error"));
}
</script>

</body>
</html>
